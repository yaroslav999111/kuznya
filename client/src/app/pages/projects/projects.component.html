
<div class="carousel">
  <div class="container">
    <img src="../../../assets/imgs/logos.png">
  </div>
</div>
<div class="main">
  <div class="container">

    <div class="d3">
      <form (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Искать здесь..." [(ngModel)]="myFilter" [ngModelOptions]="{standalone: true}">
        <button type="submit"></button>
      </form>
    </div>



    <div class="project-all project-light" *ngFor="let projects of filteredArray">
      <h2>{{projects.title}}</h2>
      <img [src]="'data:image/jpg;base64,'+ projects.avatar" style="height:250px;width:250px">
      <p>
    {{projects.story}}
      </p>
      <span routerLink="/news-one" (click)="goMore(projects)" class="more">Подробнее...</span>

    </div>




  </div>
</div>
